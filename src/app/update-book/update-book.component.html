<form [formGroup]="bookForm" (ngSubmit)="updateBook()">
  <h1>Update Book</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Book Title</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="name"
      name="name"
      formControlName="title"
    />
    <span style="color: red" *ngIf="title && title.invalid && title.touched">
      This field is required
    </span>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Book Price </label>
    <input
      type="number"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      name="price"
      formControlName="price"
    />
    <span style="color: red" *ngIf="price && price.invalid && price.touched">
      This field is required
    </span>
  </div>
  <!-- <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      name="imageUrl"
      formControlName="imageUrl"
    />
    <span style="color: red" *ngIf="image && image.invalid && image.touched">
      This field is required
    </span>
  </div> -->
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"
      >Book description</label
    >
    <textarea
      name="description"
      class="form-control"
      formControlName="description"
      cols="30"
      rows="2"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
